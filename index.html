<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tip Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <select id="service">
            <option value="15">Please rate your service.</option>
            <option value="25">Amazing!</option>
            <option value="20">Really good</option>
            <option value="15">Nothing special</option>
            <option value="10">Could have been better</option>
            <option value="5">It was pretty bad</option>
        </select>
        <div id="explanation"></div>
        <input id="input">
        <button id="button">Calculate</button>
        <div id="outputs"></div>
        <script src="script.js"></script>
    </body>
</html>
